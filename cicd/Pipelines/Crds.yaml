projects:
- name: Keda
  projectName: PulumiSharp.Kubernetes.Crd.Keda
  version: 2.10.1
  url: "https://github.com/kedacore/keda/releases/download/v2.10.1/keda-2.10.1.yaml"
- name: Contour
  projectName: PulumiSharp.Kubernetes.Crd.Contour
  version: 1.25.0
  url: "https://raw.githubusercontent.com/projectcontour/contour/release-1.25/examples/contour/01-crds.yaml"
  filters:
  - regex: status.*\s+default:\s+currentStatus.*\s+description.*
    replacement: ""
- name: Certmanager
  projectName: PulumiSharp.Kubernetes.Crd.Certmanager
  version: 1.12.2
  url: "https://github.com/cert-manager/cert-manager/releases/download/v1.12.2/cert-manager.crds.yaml"
- name: GatewayApi 
  projectName: PulumiSharp.Kubernetes.Crd.Gateway
  version: 2.10.1
  url: "https://github.com/kubernetes-sigs/gateway-api/releases/download/v0.7.1/standard-install.yaml"
  filters:
  - regex: \s+status.*\s+default:\s+conditions:.*(\s+-? lastTransitionTime:.*\s+ message:.*\s+ reason:.*\s+ status:.*\s+ type:.*)*
    replacement: ""
  - regex: \s+default:.*(\s+-? lastTransitionTime:.*\s+ message:.*\s+ reason:.*\s+ status:.*\s+ (type|):.*)+
    replacement: ""
  - regex: \s+default:.*(\s+-? matches:.*\s+-? path:.*\s+?type:.*\s+?value:.*)+
    replacement: ""
  - regex: \s+default:.*(\s+-? path:.*\s+?type:.*\s+?value:.*)+
    replacement: ""
  - regex: \s+default:.*(\s+-? type:.*\s+-?value:.*)+
    replacement: ""
  - regex: \s+- gatewayClassName
    replacement: ""
  - regex: \s+- controllerName
    replacement: ""